<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Создание кружка</h1>
<form class="container" method="post">
    <label for="name">Название</label>
    <input class="form-control" id="name" name="name">
    <label for="type">Тип</label>
    <select class="form-select" id="type" name="type">
        <option selected></option>
        {% for elem in types %}
            <option value="{{ elem.id }}">{{ elem.name }}</option>
        {% endfor %}
    </select>
    <label for="teacher">Преподаватель</label>
    <select class="form-select" id="teacher" name="teacher">
        <option selected></option>
        {% for elem in teachers %}
            <option value="{{ elem.id }}">{{ elem.name }}</option>
        {% endfor %}
    </select>
    <label for="address">Адрес</label>
    <select class="form-select" id="address" name="address">
        <option selected></option>
        {% for elem in addresses %}
            <option value="{{ elem.id }}">{{ elem.address }}</option>
        {% endfor %}
    </select>
    <div>
        <label for="beg-age">Возраст</label><br>
        <input id="beg-age" name="beg-age" type="number"><i> -</i>
        <input id="end-age" name="end-age" type="number">
    </div>
    <label for="day">День недели</label>
    <textarea class="form-control" id="day" name="day"></textarea>
    <label class="" for="price">Цена за занятие</label>
    <input class="form-control" id="price" name="price" type="number" value="0" step="0.01">
    <label for="info">Информация</label>
    <textarea class="form-control" id="info" name="info"></textarea>
    <label for="url">Ссылка</label>
    <input class="form-control mb-3" id="url" name="url">
    <input type="submit" value="Создать">
    <input type="button" value="Отмена" onclick="window.location = window.location.href">
    <input type="button" value="Назад" onclick="window.location.href = '{{ url_for("admin.index") }}'">
</form>
</body>
</html>
