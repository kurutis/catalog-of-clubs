<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Редактирование преподавателя</h1>
<form class="container" method="post">
    <label for="name">Имя</label>
    <input class="form-control" id="name" name="name" value="{{ teacher.name }}">
    <label for="photo_url">Ссылка на фотографию</label>
    <input class="form-control" id="photo_url" name="photo_url" value="{{ teacher.photo_url }}">
    <label for="link">Ссылка на профиль</label>
    <input class="form-control" id="link" name="link" value="{{ teacher.link }}">
    <input type="submit" value="Сохранить">
    <input type="button" value="Отмена" onclick="window.location = window.location.href">
    <input type="button" value="Удалить"
           onclick="if (confirm('Удалить {{ teacher.name }}?\nДействие нельзя отменить')) window.location = '{{ url_for("admin.delete_teacher_n", id_=teacher.id) }}'">
    <input type="button" value="Назад" onclick="window.location.href = '{{ url_for("admin.edit_teacher") }}'">
</form>
{% if message is not none %}
    <script>alert("{{ message }}")</script>
{% endif %}
</body>
</html>
