<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <style>
        a {
            padding: .5em;
            border: 2px solid black;
            border-radius: 20px;
            text-decoration: none;
        }

        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1em 1em;
            width: fit-content;
        }
    </style>
</head>
<body>
<h1>Главная</h1>
<div class="main">
    <a id="add-card" href="add">Создать карточку</a>
    <a id="edit-card" href="edit">Редактировать карточку</a>
    <a id="add-teacher" href="add-teacher">Добавить преподавателя</a>
    <a id="edit-teacher" href="edit-teacher">Редактировать преподавателей</a>
    <a id="add-address" href="add-address">Добавить адрес</a>
    <a id="edit-address" href="edit-address">Редактировать адреса</a>
    <a id="exit" href="logout">Выйти</a>
</div>
{% if message is not none %}
    <script>alert("{{ message }}")</script>
{% endif %}
</body>
</html>
